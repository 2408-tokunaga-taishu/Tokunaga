<!DOCTYPE html>
<html lang="en">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="header-contents">
    <h1>ログイン</h1>
</div>
<!-- throwされたエラーに関しては上部に表示させる -->
<div class="errorMessage" th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
</div>
    <form th:action="@{/userLogin}" th:method="post" th:object="${userForm}">
        アカウント名
        <input th:field="*{account}" /><br />
        <!-- Formでアノテーションを使用したエラーは各フォームのすぐ下に表示 -->
        <div class="errorMessage" th:errors="*{account}" />
        <br />
        パスワード
        <input th:field="*{password}" type="password" /><br />
        <div class="errorMessage" th:errors="*{password}" />
        <br />
        <input type="submit" value="ログイン" />
    </form>
</body>
</html>
