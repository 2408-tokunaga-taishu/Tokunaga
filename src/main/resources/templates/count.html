<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8">
        <title>投稿数</title>
    </head>
    <body>
    <h2>投稿数、コメント数</h2>
        <table class="branches">
            <tr class="branchesTableTitle">
                <th>支社名</th>
                <th>投稿数</th>
                <th>コメント数</th>
            </tr>
            <div th:each="branch : ${branchForms}">
                <tr>
                    <td>
                        <p th:text="${branch.name}"/>
                    </td>
                    <td>
                        <p th:text="${branch.messageCount}"/>
                    </td>
                    <td>
                        <p th:text="${branch.commentCount}"/>
                    </td>
                </tr>
            </div><br>
        </table>
        <table class="users">
            <tr class="usersTableTitle">
                <th>アカウント名</th>
                <th>氏名</th>
                <th>支社名</th>
                <th>部署名</th>
                <th>投稿数</th>
                <th>コメント数</th>
            </tr>
            <div th:each="user : ${users}">
                <tr>
                    <td>
                        <p th:text="${user.account}" />
                    </td>
                    <td>
                        <p th:text="${user.name}" />
                    </td>
                    <td>
                        <th:block th:switch="${user.branchId}">
                            <span th:case=1 th:text="本社" />
                            <span th:case=2 th:text="A支社" />
                            <span th:case=3 th:text="B支社" />
                            <span th:case=4 th:text="C支社" />
                        </th:block>
                    </td>
                    <td>
                        <th:block th:switch="${user.departmentId}">
                            <span th:case=1 th:text="総務人事部" />
                            <span th:case=2 th:text="情報管理部" />
                            <span th:case=3 th:text="営業部" />
                            <span th:case=4 th:text="技術部" />
                        </th:block>
                    </td>
                    <td>
                        <p th:text="${user.messageCount}">
                    </td>
                    <td>
                        <p th:text="${user.commentCount}"/>
                    </td>
                </tr>
            </div>
        </table>
        <div>
            <a th:href="@{/}">
                <input type="button" value="戻る">
            </a>
        </div><br>
    </body>
</html>
